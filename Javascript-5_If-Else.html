<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else Condition</title>
</head>
<body>
    <script>
        var FirstNum=prompt(parseInt("Enter First Number"));
        var SecondNum=prompt(parseInt("Enter Second Number"));
        if(
            FirstNum>SecondNum
        )
        {
            document.write("First Number is Greator");
        }
        else{
            document.write("First Number is Smaller");
        }
    </script>
</body>
</html>
