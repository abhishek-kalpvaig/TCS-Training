<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
   
    <script>
        var name=prompt("Enter your Name:");
        var arr1=["Abhishek","Aniket","Vasu","Krishna"];
        var result=arr1.includes(name);
        if(result==true){
            alert("Your name is present in the list");
        }
        else{
            alert("Your name is Not present in the list");
        }
    </script>
</body>
</html>
