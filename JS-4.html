<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String length</title>
</head>
<body>


    <script>
        
        var userMessage=prompt("Enter Your Message : ");
        var userMessageCount=userMessage.length;
        var userMessageCountLeft=140-userMessageCount;

        var displayMessage=`You have written ${userMessageCount} characters and you are left with ${userMessageCountLeft} characters`;

        alert(displayMessage);
    </script>
</body>
</html>
