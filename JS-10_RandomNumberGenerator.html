<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generation</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 55px;
            background-color: lightcoral;
            color: black;
            font-weight: bold;
            padding: 10px;
            margin-bottom: 10px;

        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button onclick="randomNumberGenerator()">Click Me !</button>

    <script>
        function randomNumberGenerator(){
        var n=Math.random();
         n=(n*6);

        var n=Math.floor(n)+1;
        // var n=(n*6)+1;
        document.querySelector(".box").innerHTML=n;
        }
    </script>
</body>
</html>
