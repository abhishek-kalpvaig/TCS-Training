<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else-If</title>
</head>
<body>
    <h1>If-Else-If</h1>
    <script>

        var marks=prompt("Enter your Marks f we will show your grade:");
        if(marks >=  80 && marks<=100)
        document.write("<h4>First Division.<h4>");
        else if(marks>= 60 && marks<80)
        {
            document.write("<h4>Second Division.<h4>");
        }
        else if(marks>= 40 && marks<60)
        {
            document.write("<h4>Third Division.<h4>");
        }
        else if(marks> 0 && marks<40)
        {
            document.write("<h4>Fail .<h4>");
        }
        else 
        {
            document.write("<h4>Please Enter Valid Marks Between 1 to 100.<h4>");
        }
    </script>
</body>
</html>
