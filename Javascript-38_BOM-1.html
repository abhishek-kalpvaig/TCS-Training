<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser object model(BOM)</title>
</head>
<body>
    <script>
window.open();
// window.close();
        var iHeight=window.innerHeight;
        document.write("The inner Height is  :"+ iHeight+"<br><br>");
        var oHeight=window.outerHeight;
        document.write("The outer Height is  :"+ oHeight+"<br><br>");
        var iWidth=window.innerWidth;
        document.write("The inner width is  :"+ iWidth+"<br><br>");
        var oWidth=window.innerWidth;
        document.write("The inner width is  :"+ oWidth+"<br><br>");
    </script>
</body>
</html>
