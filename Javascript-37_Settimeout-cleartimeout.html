<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settimeout</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            text-align: center;
            font-weight: 700;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button onclick="stopAnimation()">Click Here to Stop Animation</button>

    <script>
        var a=setTimeout(myFunction,3000);
        function myFunction(){
            var x=document.querySelector(".box");
            x.style.backgroundColor="blue";
            x.style.backgroundColor="pink";
        }
        function stopAnimation(){

            clearTimeout(a);
        }
        
    </script>
</body>
</html>
