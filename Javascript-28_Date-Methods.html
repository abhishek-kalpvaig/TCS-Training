<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods</title>
</head>
<body>
    <h1>Date Methods</h1>
    <script>
        var d=new Date();
        document.write("<h3>"+d.getDay()+ "-"+ d.getMonth() + "-" +d.getFullYear() + "</h3>");
        document.write("<h3>"+d.getDate()+ "</h3>");
        document.write("<h3>"+d.getDate()+ "</h3>");
        document.write("<h3>"+d.getFullYear()+ "</h3>");
        document.write("<h3>"+d.getMonth()+ "</h3>");
        document.write("<h3>"+d.getDay()+ "</h3>");
        document.write("<h3>"+d.getMinutes()+ "</h3>");
        document.write("<h3>"+d.getHours()+ "</h3>");
        document.write("<h3>"+d.getMilliseconds()+ "</h3>");
        

        document.write("<h3>"+d.setDate(13)+ "</h3>");
        document.write("<h3>"+d.getFullYear(2022)+ "</h3>");
        document.write("<h3>"+d.getMonth(2)+ "</h3>");
        document.write("<h3>"+d.getFullYear()+ "</h3>");
    </script>
    
</body>
</html>
