<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <script>
    
var userYear=prompt("Enter any Year");

if(userYear%4==0 && userYear%400==0){
    alert("The year you entered is a Leap Year");
}
else{
    alert("The year you entered is an Ordinary Year");
}
    </script>
    
</body>
</html>
