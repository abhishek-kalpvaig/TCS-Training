<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Shadow</title>
    <style>
        h1{
            font-size: 90px;
            text-align: center;
            color: red;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-shadow: 2px 2px 2px orange, 3px 3px 2px red, 3px 4px 5px blue;
        }
    </style>
</head>
<body>
    <h1>
        Text-Shadow
    </h1>
</body>
</html>
