<body>
    <h2>Function with Arguments</h2>
    <script>
        function add(a,b){
            var c=a+b;
            document.write("The sum of a and b is :"+ c);
            document.write("<br>");
        }
        add(5,6);

        add(30,5430);
        add(0,0);
    </script>
