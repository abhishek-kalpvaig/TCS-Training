<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>1.Print Table of 5 using For loop</h1>
    


    <script>

        for(var i=1;i<=10;i++){
            document.write("<h3>"+i*5+"</h3>");
        }
        document.write("<hr>");
        document.write( "<h1>2.Print Table of 5 using While loop</h1>");

        var a=1;
        while(a<=10){
            document.write("<h3>"+a*5+"</h3>");
            a=a+1;
        }
       
        </script>
       
</body>
</html>
