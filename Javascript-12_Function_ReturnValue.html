<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with return value</title>
</head>
<body>
    <script>
    function NameDisplay(firstName,lastName)
    {
        var display=firstName+lastName;
        return display;
    }
    var a=NameDisplay("abhishek  ","sharma");
    document.write(a);
    </script>
    
</body>
</html>
