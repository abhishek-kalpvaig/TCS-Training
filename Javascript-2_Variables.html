<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Javascript Variables</h1>
    <script>


        var a=5;
     var b=6;
     var c="6 ";
     var d=" This is a String.";
     var e=a+b+c+d;
     var firstName="Abhishek";
     var DoB="18 Feb";
     document.write("<h1>"+"VAR"+"</h1>");
     document.write("<h2>"+a+"</h2>");
     document.write("<h2>"+b+"</h2>");
     document.write("<h2>"+c+"</h2>");
     document.write("<h2>"+d+"</h2>");
     document.write("<h2>"+e+"</h2>");
     document.write("<h2>"+firstName+"</h2>");
     document.write("<h2>"+DoB+"</h2>");
     document.write("<hr>");
     document.write("<h1>"+"LET"+"</h1>");
     let x=5;
     document.write("<h2>"+x+"</h2>");
      x=7;
     document.write("<h2>"+x+"</h2>");

     document.write("<hr>");
     document.write("<h1>"+"CONST"+"</h1>");
    const y="abc";
     document.write("<h2>"+y+"</h2>");
      
    </script>
</body>
</html>
