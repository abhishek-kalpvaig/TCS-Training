<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>

<body>
    <h1>Nested Loop</h1>
    <script>

     function firstPattern(){  for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= a; b++) {
                // document.write(a);
                document.write(b + " ");

            }
            document.write("<br>");
        }
document.write("<hr>");
    }

    function secondPattern(){  
        for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= a; b++) {
                // document.write(a);
                document.write(a + " ");

            }
            document.write("<br>");
        }
document.write("<hr>");
    }

    function thirdPattern(){  
        for (var a = 5; a >= 1; a--) {
            for (var b = 1; b <= a; b++) {
                // document.write(a);
                document.write("*" + " ");
 
            }
            document.write("<br>");
        }
document.write("<hr>");
    }



    firstPattern();
    secondPattern();
    thirdPattern();
    

    </script>
</body>

</html>
