<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <h1>Nested Loop</h1>
    <script>

        for(var a=1;a<=10;a++){
            for(var b=1;b<=a;b++)
            {
                document.write(a);
            }
document.write("<br");
        }
    </script>
</body>
</html>
