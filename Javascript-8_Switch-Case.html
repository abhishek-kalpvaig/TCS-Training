<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <h2>Switch Case</h2>
    <script>
        var dayNumber = prompt("Enter the number of month from 1 to 12");
        switch (dayNumber) {

            case "1": document.write("The month you entered is : JANUARY");

                break;
            case "2": document.write("The month you entered is :FEBRUARY");

                break;
            case "3": document.write("The month you entered is :MARCH");

                break;
            case "4": document.write("The month you entered is :APRIL");

                break;
            case "5": document.write("The month you entered is :MAY");

                break;
            case "6": document.write("The month you entered is :JUNE");

                break;
            case "7": document.write("The month you entered is :JULY");

            case "8": document.write("The month you entered is :AUGUST");

                break;
            case "9": document.write("The month you entered is :SEPTEMBER");

                break;
            case "10": document.write("The month you entered is :OCTOBER");
            
                break;
            
            case "11": document.write( "The month you entered is :NOVEMBER");

                break;
            case "12": document.write("The month you entered is :DECEMBER");

                break;



            default: document.write("Please Enter Valid Input");
                break;
        }
    </script>

</body>

</html>
