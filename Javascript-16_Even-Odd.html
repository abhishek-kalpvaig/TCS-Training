<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even-Odd</title>
</head>
<body>
    <h1 style="text-align: center;background-color: red;color: white;">Print all even and odd numbers betwee 1 to 100</h1>

    <script>
        function OddNumbers(){
            document.write("<h1>Odd Numbers<h1>");
            for(var i=0;i<=100;i++){
                if(i%2!=0)
                document.write("<h5>"+i+"</h5>");
               
            }
            document.write("<hr>");
        }
        function EvenNumbers(){
            document.write("<h1>Even Numbers<h1>");
            for(var i=0;i<=100;i++){
                if(i%2==0)
                document.write("<h5>"+i+"</h5>");
            }
        }
        OddNumbers();
        EvenNumbers()
    </script>
</body>
</html>
