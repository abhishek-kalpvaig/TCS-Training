<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <h1>For In</h1>
<script>

    var obj= new Object();
    obj.firstname="Abhishek";
    obj.lastName="Sharma";
    obj.age=28;
    obj.gender="Male";

    for( key in obj){
        document.write(key+" : "+obj[key] + "<br>");
    }

</script>    
</body>
</html>
