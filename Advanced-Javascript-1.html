    <title>var,let and const</title>
    <style>
        h1{
            background-color: skyblue;
            color: blue;
            font-family: serif;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>var,let and const</h1>
    <script>

        var a=1;// Global scoope.
        if(1==1){
            console.log("True");
        }

        document.write(a);

        function myFunction2(){
            const c="name";

        }
        document.write(c);// It will not print because const has a scope of a block.In Const value can nethier be redecalred nor reassigned.
        
        function myFunction(){
            let b="name";
        }
        document.write(b);// It will not print because let has a scope of a block.It can not be redecalred but value can be reassigned.


        
        </script>
</body>
