<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors/Color/BackgroundColor</title>


    <style>
        /* Reset CSS Code */
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* Reset CSS Code Ends Here */
        #main {
            background-color: rgb(175, 233, 235);
        }

        h1,
        h2 {
            color: white;
            background-color: rgb(201, 114, 114);
            padding: 2px;
        }

        p {
            font-size: 25px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: red;
            padding:5px;
            border: 3px solid red;
           
        }

        ul li {
            color: blueviolet;
         
            
        }
    </style>
</head>

<body>
    <section id="main">
        <div>
            <h1>
                This is a Heading.
            </h1>
            <h2>
                This is another Heading.
            </h2>
            <p>
                This is a Paragraph. Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, exercitationem.
            </p>
            <ul>
                <li>
                    List Item -1
                </li>
                <li>
                    List Item -2
                </li>
                <li>
                    List Item -3
                </li>
                <li>
                    List Item -4
                </li>
            </ul>
        </div>
    </section>



    <hr>


</body>

</html>
