<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Outline</title>
    <style>

        .box1
        {
            border: 2px solid red;
            background-color: khaki;
            padding: 20px;
        }
        .box2
        {
            border: 1px solid red;
            outline: 2px solid black;
            outline-offset: 3px;
            margin: 20px 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <section class="box1">
        <h1>This is a Heading</h1>
    </section>


    <section class="box2">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae nam optio enim quibusdam illo nesciunt voluptatem, animi et repellat incidunt ad mollitia illum quod cupiditate accusantium labore, aspernatur voluptas corrupti ullam nemo alias. A, dolor!</p>
    </section>
</body>
</html>
