<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>

<body>
    <h1>Number Methods</h1>
    <script>
        var num1 = "99";
        var x = 23.4578
        var a = Number(num1);
        document.write("<p>" + typeof (num1) + "</p>");
        document.write(typeof (a));
        var a = 99.999;
        document.write("<p>" + a + "</p>");
        var b = parseInt(a);
        document.write("<p>" + b + "</p>");
        var c = parseFloat(a);
        document.write("<p>" + c + "</p>");
        var d = x.toPrecision(1);
        document.write("<p>" + d + "</p>");
        var d = isFinite(x);
        document.write("<p>" + d + "</p>");



    </script>
</body>

</html>
