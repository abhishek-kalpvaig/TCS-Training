<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        button{
            padding: 1% 2%;
            font-size: 25px;
            box-sizing: border-box;
            border-radius: 30%;
            background-color: black;
            color: white;
            border: 1px solid yellow;
            margin: 2%;
        }
    </style>
</head>
<body>
    <h1>Click on Each button to see events</h1>
    <button onclick="alert('Button is clicked');" >Click Me !</button>
    <button onmouseover="alert('Mouse is hovered');" >Hover Over Me !</button>
    <button ondblclick="alert('Button is doubleclicked');" >Double Click Me !</button>
    <button onmousedown="alert('Mouse is moved Down');" >MouseDown !</button>
    
    
</body>
</html>
