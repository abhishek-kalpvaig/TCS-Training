<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function With Arguments</title>
</head>
<body>
    <h1>Function With Arguments</h1>
    <script>
        function bringBottlesOfMilk(bottles){
            document.write("Bring  "+ bottles + " Bottles of Milk ."  +"<br>");
        }

        bringBottlesOfMilk(10);
        bringBottlesOfMilk(30);
        bringBottlesOfMilk(70);
        bringBottlesOfMilk(100);
        bringBottlesOfMilk(20);
    </script>
</body>
</html>
