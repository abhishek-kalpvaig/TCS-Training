<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM open and close</title>
    <style>
        button{
            display: block;
            padding: 1%;
            border: 1px solid red;
            background-color: rgb(161, 149, 149);
            color: black;
            font-weight: bold;
            font-family: serif;
            font-size: 22px;
            margin: 1%;
            border-radius: 15%;
        }
    </style>
</head>
<body>
    <button onclick="window.open()"> Click Here to open Window</button>
    <button onclick="window.close()">Click Here to close Window</button>
</body>
</html>
