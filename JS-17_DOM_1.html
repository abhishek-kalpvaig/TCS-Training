<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="JS-17.css">
</head>
<body>
    <h1 onmouseover="mystyle()">Hello World</h1>
    <script>
        function mystyle(){
            document.querySelector("h1").style.color="tomato";
        }
        document.querySelector("h1").classList.add("cl");
    </script>
</body>
</html>
