<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
    <style>
        h1{
            background-color: rgb(235, 132, 221);
            color: blue;
            font-family: monospace;
            font-size: 30px;
            padding: 1% ;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Rest Operator</h1>
    <script>


function sum(num1,...num2){
    // console.log(arguments);
    var sum=0;
    for(var i in num2){
        sum+=num2[i];
    }
    document.write(sum+"<br>");
    document.write(num1+"<br>");
    document.write(`${num1} ${sum}`);

    // document.write("<br>");  

}



sum("Abhishek Sharma", 20,30,40);


function sum2(arg1,...args){
    var tot=0;
    for(var a in args){
        tot+=args[a];
    }
document.write("<br>");
    document.write(tot+ "<br>");
    document.write(arg1+tot+ "<br>");
    document.write(`${arg1}${tot}`);
    document.write( "<br>");//We use string literaal only to print string.
}


sum2(10,20,20,20,20,20);


var a=(hello) => document.write("hello World!!!");


a();
    </script>
</body>
</html>
