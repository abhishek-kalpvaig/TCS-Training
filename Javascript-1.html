<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding js to file</title>
</head>
<body>
    
    <script src="myJavscript.js"></script>
    <script>
        document.write("<h1>This is internal Javascript.</h1>");
        document.write("<h3>We Can also add HTML tags in JS as follows.</h3>");
        document.write("<h3><em>This is internal Javascript.</em></h3>");
        document.write("<h3><mark>This is internal Javascript.</mark></h3>");
        document.write("<h3><u>This is internal Javascript.</u></h3>");
    </script>
</body>
</html>
