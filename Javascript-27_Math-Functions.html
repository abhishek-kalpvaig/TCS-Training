<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Math Functions</title>
</head>

<body>
    <h1>Javascript Math Functions</h1>
    <script>
        var a = Math.ceil(2.345);
        document.write("<h1>" + a + "</h1>");

        var a = Math.floor(2.345);
        document.write("<h1>" + a + "</h1>");

        var a = Math.round(2.345);
        document.write("<h1>" + a + "</h1>");

        var a = Math.pow(2.345, 2);
        document.write("<h1>" + a + "</h1>");

        var a = Math.sqrt(2.345);
        document.write("<h1>" + a + "</h1>");

        var a = Math.cbrt(2.345);
        document.write("<h1>" + a + "</h1>");

        var a = Math.random();
        document.write("<h1>" + (a * 10) + 1 + "</h1>");

        var a = Math.max(2.345, 1, 18, 2, 5);
        document.write("<h1>" + a + "</h1>");

        var a = Math.min(2.345, 1, 18, 2, 5);
        document.write("<h1>" + a + "</h1>");


    </script>
</body>

</html>
