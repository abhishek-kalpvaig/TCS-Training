<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
</head>
<body>
    <h1>Arithmetic operators</h1>
    <script>
        var a,b,c,d,e,f,g,h,i,j;
        a=10;
        b=2;
        c=a+b;
        d=a-b;
        e=a*b;
        f=a/b;
        g=a%b;
        h=a**b;
        i=--b;
        j=++b;
document.write("The value of a is:"+a);
document.write("<br>");
document.write("The value of b is:"+b);document.write("<br>");
document.write("Addition Operator +:"+c);document.write("<br>");
document.write("Subtraction Operator -:"+d);document.write("<br>");
document.write("Multiplication Operator *:"+e);document.write("<br>");
document.write("Division Operator /:"+f);document.write("<br>");
document.write("Modulus Operator %:"+g);document.write("<br>");
document.write("Decreement Operator --:"+i);document.write("<br>");
document.write("Increment Operator ++:"+j);
    </script>
</body>
</html>
