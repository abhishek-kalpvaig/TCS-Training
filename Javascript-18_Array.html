<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var arr1=[1,3,5,"six"];
        document.write(arr1[3]+"<br>");

        var arr2=new Array();
        arr2[0]="abhi";
        document.write(arr2+"<br>"); 
        document.write(arr1+"<br>");
    </script>
</body>
</html>
