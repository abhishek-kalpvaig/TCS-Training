<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Age to Human Age Converter</title>
</head>
<body>
    <script>
        var dogAge=parseInt(prompt("Enter Your dog age"));
        var humagAge=(dogAge-2)*4+21;
        alert("The Human Age as per Dog Age is :" + humagAge + " "+ "Years");
    </script>
    
</body>
</html>
