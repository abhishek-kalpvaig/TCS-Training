<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonacci Series</title>
</head>
<body>
    <script>
        function fibbonacciGenerator(n){
            var output=[];
            if(n===1)
            {
                output=[0];
            }
            else if(n===2)
            {
                output=[1];
            }
            else
            {
                output=[0,1];
                for(var i=2;i<n;i++)
                {
                    output.push(output[output.lenght-2]+output[output.lenght-1]);
                }
            }
            return output;
        }

        var a=fibbonacciGenerator(5);
        document.write(a);
    </script>
</body>
</html>
