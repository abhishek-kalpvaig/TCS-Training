<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        table
        {
            width: 800px;
            border: 1px solid;
            padding: 2% 0;


        }
        label{
            font-size: 30px;
        }
        input{
            font-size: 30px;
        }

       
    </style>
</head>
<body>
    <form onsubmit="getData()">

        <table>
            
            <tr>
                <td><label for="">NAME:</label></td>
                <td><input type="text" placeholder="Name"></td>
                
            </tr>
            <tr>
                <td> <label for="">PASSWORD:</label></td>
                <td><input type="password" placeholder="Password"></td>
                
            </tr>
            <tr>
                <td><label for="">NUMBER:</label></td>
                <td><input type="tel" placeholder="Phone Number"></td>
                
            </tr>
            <tr>
                <td><label for="">MAIL ID:</label></td>
                <td><input type="email" placeholder="Mail Id"></td>
                
            </tr>
            <tr>
                <td><input type="submit"></td>
                
            </tr>

       
        </table>
        </form>
       
        
<script>
    function getData(){
        var inputLenght=document.querySelectorAll("input").length;
        for(var i=0;i<inputLenght;i++){
        var a=document.querySelectorAll("input")[2].value;

      
        document.write(a + "<br>");}

    }
</script>
    
</body>
</html>
